<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="content-area">
      <div class="text-content-area">
        <h1 class="text-content-area-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text-content-area-detail">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="text-content-area-stats">
          <div class="text-content-area-stat">
            <span class="text-area-content-stat-number">10k+</span>
            <span class="text-area-content-stat-detail">Companies</span>
          </div>
          <div class="text-content-area-stat">
            <span class="text-area-content-stat-number">314</span>
            <span class="text-area-content-stat-detail">Templates</span>
          </div>
          <div class="text-content-area-stat">
            <span class="text-area-content-stat-number">12M+</span>
            <span class="text-area-content-stat-detail">Queries</span>
          </div>
        </div>
      </div>
      <!-- <div class="image-content-area"></div> -->
      <img
          src="assets/images/image-header-desktop.jpg"
          alt="Meeting Image"
          class="image-content-area-image"
        />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.osmannurierdogan.site">Osman Nuri Erdogan</a>.
      <a href="https://github.com/osmerd04/frontend-trials/tree/deneme/Frontend%20Mentor%20Challenges/Challenge%201">Click for source code</a>
    </div>
  </body>
</html>
